version: '3.8'

services:
  canon-viaprint:
    build: .
    container_name: canon-viaprint-manager
    ports:
      - "6000:6000"
    environment:
      - NODE_ENV=production
      - PORT=6000
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:6000
    volumes:
      - ./data:/app/data
      - canon-data:/app/data
    restart: unless-stopped
    networks:
      - canon-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:6000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  canon-data:

networks:
  canon-network:
    driver: bridge