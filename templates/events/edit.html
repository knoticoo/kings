{% extends "base.html" %}

{% block title %}{{ _("Edit Event") }} - {{ _("King's Choice Management") }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 text-primary">
                <i class="bi bi-pencil-square me-2"></i>{{ _("Edit Event") }}
            </h1>
            <a href="{{ url_for('events.list_events') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>{{ _("Back to Events") }}
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-pencil me-2"></i>{{ _("Edit Event Information") }}
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="bi bi-calendar-event me-1"></i>{{ _("Event Name") }}
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="name" 
                               name="name" 
                               value="{{ event.name }}"
                               required
                               maxlength="200">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">
                            <i class="bi bi-text-paragraph me-1"></i>{{ _("Description") }} ({{ _("optional") }})
                        </label>
                        <textarea class="form-control" 
                                  id="description" 
                                  name="description" 
                                  rows="3">{{ event.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="event_date" class="form-label">
                            <i class="bi bi-clock me-1"></i>{{ _("Event Date") }}
                        </label>
                        <input type="datetime-local" 
                               class="form-control" 
                               id="event_date" 
                               name="event_date"
                               value="{{ event.event_date.strftime('%Y-%m-%dT%H:%M') if event.event_date }}">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle me-2"></i>{{ _("Update Event") }}
                        </button>
                        <a href="{{ url_for('events.list_events') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle me-1"></i>{{ _("Cancel") }}
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
